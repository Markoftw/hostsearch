<div class="Page-container" layout="column" layout-align="center">
    <div layout="row" layout-align="center center">
        <div flex-gt-sm="66" flex-sm="100" flex-xs="100">
            <md-card md-whiteframe="6">
                <form name="contactForm">
                    <md-card-title>
                        <md-card-title-text layout-padding>
                            <span class="md-headline">Abous us</span>
                            <md-divider></md-divider>
                            Serverfinder was created by...
                        </md-card-title-text>
                    </md-card-title>
                </form>
            </md-card>
        </div>
    </div>
    <!--<div layout-lt-md="column" layout-gt-sm="row" layout-align="center stretch" layout-padding>-->
    <div layout="row" layout-align="center center">
        <div flex-gt-sm="66" flex-sm="100" flex-xs="100" layout="row" layout-align="center stretch">
            <md-card md-whiteframe="6" flex>
                <form name="contactForm">
                    <md-card-title>
                        <md-card-title-text layout-padding>
                            <span class="md-headline">You can find us here</span>
                            <md-divider></md-divider>
                            <div>
                                Other contact info, email, phone,...
                            </div>
                        </md-card-title-text>
                    </md-card-title>
                </form>
            </md-card>
            <md-card md-whiteframe="6" flex>
                <form name="contactForm">
                    <md-card-title>
                        <md-card-title-text layout-padding>
                            <span class="md-headline">Send us a message</span>
                            <md-divider></md-divider>
                            <div>
                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>First name:</label>
                                        <input ng-model="vm.firstName" required>
                                    </md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Last name (optional):</label>
                                        <input ng-model="vm.lastName">
                                    </md-input-container>
                                </div>
                                <md-input-container md-no-float class="md-block" flex-gt-sm>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" ng-model="vm.email" required/>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Message</label>
                                    <textarea ng-model="vm.message" md-maxlength="150" rows="5" md-select-on-focus required></textarea>
                                </md-input-container>
                            </div>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-primary" type="submit" ng-class="{'md-raised md-hue-1' : (contactForm.$dirty && contactForm.$valid)}">Submit</md-button>
                    </md-card-actions>
                </form>
            </md-card>
        </div>
    </div>
</div>

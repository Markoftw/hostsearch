<span ng-style="{'padding': ratingsize}">
    <i class="fa" ng-class="rating < 1 && rating > 0 ? 'fa-star-half-o' : (rating >= 1 ? 'fa-star' : 'fa-star-o')" aria-hidden="true"></i>
    <i class="fa" ng-class="rating < 2 && rating > 1 ? 'fa-star-half-o' : (rating >= 2 ? 'fa-star' : 'fa-star-o')" aria-hidden="true"></i>
    <i class="fa" ng-class="rating < 3 && rating > 2 ? 'fa-star-half-o' : (rating >= 3 ? 'fa-star' : 'fa-star-o')" aria-hidden="true"></i>
    <i class="fa" ng-class="rating < 4 && rating > 3 ? 'fa-star-half-o' : (rating >= 4 ? 'fa-star' : 'fa-star-o')" aria-hidden="true"></i>
    <i class="fa" ng-class="rating < 5 && rating > 4 ? 'fa-star-half-o' : (rating >= 5 ? 'fa-star' : 'fa-star-o')" aria-hidden="true"></i>
</span>
